  <script>
    const responseArea = document.getElementById('responseArea');
    const endpoint = "https://2pvlprjz-8000.asse.devtunnels.ms/test";
    

    function sendGetRequest() {
      fetch(endpoint)
        .then(response => response.text())
        .then(data => {
          responseArea.textContent = "GET Response:\n" + data;
        })
        .catch(error => {
          responseArea.textContent = "Error:\n" + error;
        });
    }

    function sendPostRequest() {
      fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ key: "value" })
      })
      .then(response => response.text())
      .then(data => {
        responseArea.textContent = "POST Response:\n" + data;
      })
      .catch(error => {
        responseArea.textContent = "Error:\n" + error;
      });
    }
  </script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };

      try {
        const response = await fetch('https://2pvlprjz-8000.asse.devtunnels.ms/api/v1/registration', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log('Success:', result);
        alert('Registration successful!');
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong.');
      }
    });
  </script>

    <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:8000/api/v1/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Login successful!');
          console.log(data); // token, message, etc.
          // You can redirect here: window.location.href = '/dashboard.html';
        } else {
          alert('Login failed: ' + data.message);
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred during login.');
      }
    });
  </script>
